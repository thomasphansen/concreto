name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential dpkg-dev
      - name: Configure
        run: ./configure
      - name: Build
        run: make
      - name: Run tests
        run: make test

